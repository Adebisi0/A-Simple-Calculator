<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Simple Calculator App</title>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <input type="text" placeholder="Enter Number" id="num1"/><br><br>
    <input type="text" placeholder="Enter Number" id="num2"/><br><br>

    <select id="operators">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <button onclick="calc();">=</button>
    <input type="text" id="result"/>

    <script src="app.js"></script>
</body>
</html>
